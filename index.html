<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoltNews - AI Tools & Web Applications Platform</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="BoltNews - AI Tools & Web Applications Platform" />
    <meta name="description" content="Discover, share, and collaborate on AI tools and web applications. Join BoltNews to showcase your AI-powered creations, explore innovative solutions, and connect with fellow developers." />
    <meta name="keywords" content="AI tools, artificial intelligence, web applications, AI platform, developer community, AI projects, tech innovation, machine learning, AI development, web development, AI collaboration, AI showcase, tech community" />
    <meta name="author" content="BoltNews Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://boltnews.com/" />
    <meta property="og:title" content="BoltNews - AI Tools & Web Applications Platform" />
    <meta property="og:description" content="Discover and share AI tools and web applications. Join our community of creators and innovators." />
    <meta property="og:image" content="https://boltnews.com/og-image.png" />
    <meta property="og:site_name" content="BoltNews" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://boltnews.com/" />
    <meta name="twitter:title" content="BoltNews - AI Tools & Web Applications Platform" />
    <meta name="twitter:description" content="Your platform for AI tools and web applications." />
    <meta name="twitter:image" content="https://boltnews.com/twitter-image.png" />
    <meta name="twitter:creator" content="@BoltNews" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0066FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://boltnews.com/" />
    <meta name="application-name" content="BoltNews" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect to Important Third-party Origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Schema.org Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "BoltNews",
        "url": "https://boltnews.com",
        "description": "A platform for sharing and discovering AI tools and web applications",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://boltnews.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
